			<script>
			//jQuery for validate blank input
			$(document).ready(function()
			{
				$('input[type="submit"]').click(function()
				{
					var m = $("#MatricNo").val();
					var p = $("#password").val();
					
					// Checking for blank fields.
					if(m =='' && p =='')
					{
						$('input[type="text"]').css("background-color","#ffb3b3");
						$('input[type="password"]').css("background-color","#ffb3b3");
						alert("Please fill all fields!");
						return false;
					}
					else if(m =='')
					{
						$('#MatricNo').css("background-color","#ffb3b3");
						alert("Please fill Matric Number fields!");
						return false;
					}
					else if(p =='')
					{
						$('#password').css("background-color","#ffb3b3");
						alert("Please fill Password fields!");
						return false;
					}
					else
					{
						return true;
					}
					
				});
				
				$('#MatricNo').focus(function(){
					$('#MatricNo').css("background-color","#99ccff");
				});
				
				$('#password').focus(function(){
					$('#password').css("background-color","#99ccff");
				});
				
				$('input[type="text"]').focusout(function(){
					$('input[type="text"]').css("background-color", "white");
				});
				
				$('input[type="password"]').focusout(function(){
					$('input[type="password"]').css("background-color", "white");
				});
			});
			</script>
			
		</head>

  <body>
    <!-- Login Card (Centered) -->
    <div class="login-card">
      <h2 class="card-title">STUDENT LOGIN</h2>

      <form id="login" name="login" method="post" action="plogin.php">
        <label for="MatricNo">Matric ID</label>
        <input type="text" name="MatricNo" id="MatricNo"
						placeholder="e.g. A123"
						minlength="3"
						maxlength="20" 
						pattern="[A-Za-z0-9]+"
						title="Enter 3-20 characters, letters and numbers only, e.g., A123" 
						required
						style="font-size:17px;"
        />

        <label for="password">Password</label>
        <input 
          type="password" name="password" id="password"
          placeholder="Enter password" 
					minlength="8"
					maxlength="30" 
					pattern="(?=.*[A-Z])(?=.*\d)[^\s]+"
					title="Password must include at least 1 uppercase letter, 1 digit, and no spaces" 
					required
        />
        
        <input type="submit" class="btn" name="btnlogin" value="LOGIN" />
      </form>

      <a class="register" href="register.html">No account?Create now</a>
    </div>
  </body>
